<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SAGITTA</title>
  <!-- Aggiungi il link al file Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

  <nav class="navbar navbar-dark bg-dark">
    <div class="d-flex align-items-center">
      <p><span id="myAddress"></span></p>
      <span id="myName" style="color: white;">Account</span>
    </div>
  </nav>

  <div class="card m-4">
      <img src="img/sagitta.png" alt="SAGITTA Logo" class="mr-2" style="width: 150px; height: 150px;">
      <h1 class="text-white">SAGITTA</h1>
  </div>

  <div class="card text-center">
    <div class="card-body">
      <h2 class="card-title">Brevetta</h2>
      <p class="card-text">Proteggi i tuoi</p>
   <!--   <a href="#" class="btn btn-primary">Brevetti</a>-->
    <form name="brevettoForm" >
      <!-- Informazioni sull'inventore -->
      <label for="nome_inventore">Nome Inventore:</label>
      <input type="text" id="nome_inventore" name="nome_inventore" required><br>

      <label for="cognome_inventore">Cognome Inventore:</label>
      <input type="text" id="cognome_inventore" name="cognome_inventore" required><br>

      <label for="indirizzo_inventore">Indirizzo Inventore:</label>
      <textarea id="indirizzo_inventore" name="indirizzo_inventore" required></textarea><br>

 
      <label for="descrizione_invenzione">Descrizione Invenzione:</label>
      <textarea id="descrizione_invenzione" name="descrizione_invenzione" required></textarea><br>

   
      <label for="tipo_brevetto">Tipo Brevetto:</label>
      <select id="tipo_brevetto" name="tipo_brevetto" required>
          <option value="brevetto_utilità">Brevetto di Utilità</option>
          <option value="brevetto_design">Brevetto di Design</option>
  
      </select><br>

  
      <label for="priorità">Data:</label>
      <input type="date" id="priorità" name="priorità"><br> 

      <!-- Invia il modulo -->
      <input type="submit" value="Invia Richiesta">
    </form>

    </div>
  </div>


  <!-- Aggiungi il link al file Bootstrap JS e al file Popper.js -->
  <script src="https://cdn.ethers.io/lib/ethers-5.0.umd.min.js"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="web3.min.js"></script>
  <script src="https://cdn.ethers.io/lib/ethers-5.0.umd.min.js"></script>
</body>
